# logging-deploy.yml

name: logging-system

on:
  workflow_dispatch:
  
env: # 새로 추가한 부분
  S3_BUCKET_NAME: logging-system-deploy-bucket
  PROJECT_NAME: final_check_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build
      shell: bash

   
